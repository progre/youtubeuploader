sudo: required
dist: trusty
language: node_js
node_js: 6
before_script:
  - sudo rm /etc/apt/sources.list.d/google-chrome.list
  - sudo dpkg --add-architecture i386
  - sudo apt-get update
  - sudo apt-get install -y wine1.6
script:
  - npm run debug-build
  - npm run build
  - npm test
  - npm run package
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - youtubeuploader-win.zip
    - youtubeuploader-mac.zip
  on:
    tags: true
